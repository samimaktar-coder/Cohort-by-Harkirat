<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="firstNum" oninput="debounceFindSum()">
    <input type="number" id="secondNum" oninput="debounceFindSum()">
    <!-- <button onclick="findSum()">Sum</button> -->
    <h3 id="finalResult"></h3>

</body>
<script>
    let timeout;
    const debounceFindSum = () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            findSum();
        }, 500);
    };

    async function findSum() {
        let firstNum = document.getElementById('firstNum').value;
        let secondNum = document.getElementById('secondNum').value;
        let result = document.getElementById('finalResult');
        let res = await fetch(`http://localhost:1234/calculate?a=${firstNum}&b=${secondNum}`);
        let ans = await res.text();
        console.log(ans);
        result.innerHTML = `Ans is ${ans}`;
    }
</script>

</html>
